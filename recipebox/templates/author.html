<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes</title>
</head>
<header>
        <h3>{{author.name}}</h3>
        <p>{{author.bio}}</p>
</header>
<body>
		<h4>Recipes</h4>
		<ul>
			{% for recipe in recipes %}
			<li>
				<h3>
                    <a href="/recipebox/{{recipe.id}}">
                        <b>{{ recipe.title }}</b>
                    </a>
                </h3>
				<p>{{ recipe.instructions }}</p>
            </li>
        </ul>
{% endfor %}
</body>
</html>
